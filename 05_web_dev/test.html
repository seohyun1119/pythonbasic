<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ask('message', () => alert('동의하셨습니다.'), () => alert('비동의하셨습니다.'))">동의</button>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) {
                yes();
            } else {
                no();
            }
        }
    </script>
</body>
</html>
